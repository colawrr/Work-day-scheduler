<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container d-flex col-12 col-md-10 flex-column">
      <!-- Timeblocks go here -->
      <div class="m-3 row flex-column justify-content-around">
        <h4 class="hour flex-column">9 am</h4>
        <input id="9am" class="col-9 row"></input>
        <button id="saveNine" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
      <div class="m-3 row flex-column justify-content-around">
        <h4 class="hour flex-column">10 am</h4>
        <input id="10am" class="col-9 row"></input>
        <button id="saveTen" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
      <div class="m-3 row flex-column justify-content-around">
        <h4 class="hour flex-column">11 am</h4>
        <input id="11am" class="col-9 row"></input>
        <button id="saveEleven" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
      <div class="m-3 row flex-column justify-content-around">
        <h4 class="hour flex-column">12 pm</h4>
        <input id="12pm" class="col-9 row"></input>
        <button id="saveTwelve" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
      <div class="m-3 row flex-column justify-content-around">
        <h4 class="hour flex-column ">1 pm</h4>
        <input id="1pm" class="col-9 row"></input>
        <button  id="saveOne" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
      <div class="m-3 row flex-column justify-content-around">
        <h4  class="hour flex-column">2 pm</h4>
        <input id="2pm" class="col-9 row"></input>
        <button id="saveTwo" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
      <div class="m-3 row flex-column justify-content-around">
        <h4  class="hour flex-column">3 pm</h4>
        <input id="3pm" class="col-9 row"></input>
        <button id="saveThree" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
      <div class="m-3 row flex-column justify-content-around">
        <h4  class="hour flex-column">4 pm</h4>
        <input id="4pm" class="col-9 row"></input>
        <button id="saveFour" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
      <div class="m-3 row flex-column justify-content-around">
        <h4  class="hour flex-column">5 pm</h4>
        <input id="5pm" class="col-9 row"></input>
        <button id="saveFive" class="saveBtn row"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
